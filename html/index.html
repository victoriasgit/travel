<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='../css/bootstrap.min.css' type='text/css' media='all'>
    <link rel='stylesheet' href='../css/font-awesome.min.css' type='text/css' media='all'>
    <link rel='stylesheet' href='../css/index.css' type='text/css' media='all'>
    <script src="https://yastatic.net/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://yastatic.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Список задач</title>
</head>
<body>

<div id = "app">
    <div class="container-fluid">
        <div class="row">
            <div class = "col-md-12">
                <h1>Список задач в городе</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <span>Название задачи </span>
                <input type="text" v-model="itemTitle">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span>Описание </span>
                <input type="text" v-model="itemDesc">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="submit" value=" + Добавить" v-on:click.prevent="addTask" >
            </div>
        </div>
    </div>

    <hr>

    <div id="list" contenteditable="true">
    <div class="container">
        <div class="row">
            <div class="card" v-for="item in items">
                <div class="card-block">
                    <h3>{{item.title}}</h3>
                    <p>{{item.desc}}</p>
                </div>
                <button class="btn btn-xs btn-danger" @click="deleteItem(item)">x</button>
            </div>
        </div>
    </div>
    </div>

</div>

<script src="../js/vue.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
